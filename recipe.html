    <!-- Grandma's Lemon Drizzle Cake Recipe -->
    <div align="center">
        <h1>üçãGrandma's Lemon Drizzle Cake Recipeüçã</h1>
            <table border="1" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <th width="50%"> 
                        <h2>About the Recipe:</h2>
                        Preparation Time: <font face="Monotype corsiva, cursive" color="blue">15 mins</font><br>
                        Cooking Time: <font face="Monotype corsiva, cursive" color="blue">45 mins</font><br>
                        Level of difficulty: <font face="Monotype corsiva, cursive" color="green">Easy</font> <br>
                        Number of servings: <font face="Monotype corsiva, cursive" >6</font> <br>

    <!-- Ingredients -->
    <fieldset>
        <legend><h2>Ingredients:</h2></legend>
            <label>
                <ul>
                    <li>225g unsalted butter</li>
                    <li>180g caster sugar</li>
                    <li>4 eggs</li>
                    <li>225g self-raising flour</li>
                    <li>1 lemon, zested</li>
                    <li>2 lemons, juiced</li>
                    <li>65g caster sugar</li>
                </ul>
            </label>
    </fieldset>
    
    <!-- Recipe for the cake -->
    <fieldset>
        <legend><h2>Recipe for the cake:</h2></legend>
            <label>
                <ol>
                    <li>Pre-heat the oven to <font color="red"><b>180¬∞C.</b></font></li>
                    <li>Beat together the butter and caster sugar until creamy, then add the eggs, one at a time, <b>slowly mixing through.</b></li>
                    <li>Sift in the self-raising flour, then add the lemon zest and mix until well combined.</li>
                    <li>Line a loaf tin (8 x 21cm) with greaseproof paper, then pour in the mixture and level the top with a spoon.</li>
                    <li>Bake for <b>45 to 50</b> minutes.</li>
                </ol>
            </label>
    </fieldset>
    
    <!-- Recipe for the lemon drizzle -->
    <fieldset>
        <legend><h2>Recipe for the lemon drizzle:</h2></legend>
            <label>
                <ol>
                    <li>Mix the lemon juice and caster sugar to make the drizzle.</li>
                    <li>Prick the cake all over with a fork, then pour over the drizzle ‚Äì <b>Let the juice sink in.</b> The sugar will form a sweet, crisp topping.</li>
                    <li>Leave the cake in the tin until completely cool before serving.</li>
                </ol>
            </label>
    </fieldset>
